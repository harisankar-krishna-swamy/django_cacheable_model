---
default_stages:
  - commit
  - push
default_language_version:
  python: python3.9
repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
        args:
          - --line-length=80
          - --target-version=py39
          - --skip-string-normalization
        exclude: ^(venv/|docs/)
        types:
          - python
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=80
        exclude: ^(venv/|docs/)
        types:
          - python
  - repo: https://github.com/pycqa/isort
    rev: 5.11.2
    hooks:
      - id: isort
        name: isort (python)
